<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #151b27;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #1a2332;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 500px;
            max-width: 90%;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: #151b27;
            border: none;
            outline: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #9fef00;
            color: #151b27;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background-color: #8cdb00;
            transform: translateY(-2px);
        }

        .admin-login {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .admin-login a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .admin-login a:hover {
            text-decoration: none;
            color: #8cdb00;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #2a3649;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #2a3649;
        }

        .divider span {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="admin-login">
                <a href="#">Login as Admin</a>
            </div>
        </form>
    </div>
</body>
</html>
